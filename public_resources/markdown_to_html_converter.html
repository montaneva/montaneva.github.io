<head>

    <title>Markdown ‚Üî HTML Editor</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Layout & Container */
        .workspace {
            width: 100%; /* max-width: 1400px; */
            margin: 0 auto;
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .brand h1 span {
            font-weight: normal;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Editor Area */
        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .pane-left {
            border-right: 1px solid var(--border-color);
        }

        /* Toolbar */
        .toolbar {
            padding: 10px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: white;
            border-color: var(--border-color);
            color: var(--primary);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 6px;
        }

        /* Tabs (Right Pane) */
        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
        }

        .tab {
            padding: 14px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover:not(.active) {
            color: var(--text-main);
        }

        /* Input/Output Areas */
        textarea,
        .preview-area {
            flex: 1;
            width: 100%;
            padding: 24px;
            border: none;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.6;
            overflow-y: auto;
        }

        textarea {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 15px;
            color: var(--text-main);
            background: white;
        }

        #htmlCodeEditor {
            background: #f9f9f9;
        }

        .preview-content {
            max-width: 100%;
        }

        /* Preview Styles */
        .preview-content h1,
        .preview-content h2,
        .preview-content h3,
        .preview-content h4,
        .preview-content h5,
        .preview-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            line-height: 1.3;
        }

        .preview-content p {
            margin-bottom: 1.2em;
        }

        .preview-content ul,
        .preview-content ol {
            margin-bottom: 1.2em;
            padding-left: 1.5em;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1em;
            margin-left: 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .preview-content code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .preview-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5em;
        }

        .preview-content pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .preview-content img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .preview-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .preview-content a:hover {
            text-decoration: underline;
        }

        .preview-content hr {
            border: 0;
            height: 1px;
            background: var(--border-color);
            margin: 2em 0;
        }

        /* Footer */
        .footer {
            padding: 12px 24px;
            background: white;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .workspace {
                height: auto;
                min-height: 90vh;
            }

            .editor-container {
                flex-direction: column;
            }

            .pane-left {
                border-right: none;
                border-bottom: 10px solid #f1f5f9;
                height: 50vh;
            }

            .pane-right {
                height: 50vh;
            }
        }
    </style>

                            onclick="copyToClipboard()">Copy</button>

        <!-- Footer -->
        <div class="footer">
            <span id="statusMsg">Fully Bidirectional Editor ‚Ä¢ <a href="https://www.markdownguide.org/basic-syntax/" title="" target="_blank" rel="external">Markdown Basic Guide</a></span>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        const mdInput = document.getElementById('markdownInput');
        const previewContent = document.getElementById('previewContent');
        const codeView = document.getElementById('view-code');
        const htmlEditor = document.getElementById('htmlCodeEditor');
        const previewView = document.getElementById('view-preview');
        const statusMsg = document.getElementById('statusMsg');
        const stats = document.getElementById('stats');

        let currentTab = 'preview';
        let isEditingHtml = false;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updatePreview();
        });

        // Auto-save & Update
        mdInput.addEventListener('input', () => {
            if (!isEditingHtml) {
                updatePreview();
                saveToStorage();
                updateStats();
                statusMsg.textContent = 'Saving...';
                setTimeout(() => { statusMsg.textContent = 'Saved locally'; }, 1000);
            }
        });

        // HTML Editor input handler
        htmlEditor.addEventListener('input', () => {
            if (isEditingHtml) {
                updatePreviewFromHtml();
            }
        });

        // Keybindings
        mdInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'b') { e.preventDefault(); insertFormat('**', '**'); }
                if (e.key === 'i') { e.preventDefault(); insertFormat('*', '*'); }
            }
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertText', false, '    ');
            }
        });

        function updatePreview() {
            const text = mdInput.value;
            const html = markdownToHtml(text);

            previewContent.innerHTML = html;
            codeView.value = html;
            htmlEditor.value = html;
        }

        function updatePreviewFromHtml() {
            const html = htmlEditor.value;
            previewContent.innerHTML = html;
            codeView.value = html;
        }

        // ROBUST MARKDOWN TO HTML CONVERTER
        function markdownToHtml(markdown) {
            if (!markdown.trim()) return '';

            const lines = markdown.split('\n');
            let html = '';
            let inUL = false;
            let inOL = false;
            let inBlockquote = false;
            let inCodeBlock = false;
            let inParagraph = false;
            let paragraphContent = '';
            let codeBlockContent = '';

            function closeParagraph() {
                if (inParagraph && paragraphContent.trim()) {
                    html += '<p>' + formatInline(paragraphContent.trim()) + '</p>\n';
                    paragraphContent = '';
                    inParagraph = false;
                }
            }

            function closeList() {
                if (inUL) {
                    html += '</ul>\n';
                    inUL = false;
                }
                if (inOL) {
                    html += '</ol>\n';
                    inOL = false;
                }
            }

            function closeBlockquote() {
                if (inBlockquote) {
                    html += '</blockquote>\n';
                    inBlockquote = false;
                }
            }

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();

                // Code block
                if (trimmed.startsWith('```')) {
                    if (!inCodeBlock) {
                        closeParagraph();
                        closeList();
                        closeBlockquote();
                        inCodeBlock = true;
                        codeBlockContent = '';
                    } else {
                        html += '<pre><code>' + escapeHtml(codeBlockContent) + '</code></pre>\n';
                        inCodeBlock = false;
                        codeBlockContent = '';
                    }
                    continue;
                }

                if (inCodeBlock) {
                    codeBlockContent += line + '\n';
                    continue;
                }

                // Empty line
                if (!trimmed) {
                    closeParagraph();
                    closeList();
                    closeBlockquote();
                    continue;
                }

                // Headings
                const headingMatch = trimmed.match(/^(#{1,6})\s+(.+)$/);
                if (headingMatch) {
                    closeParagraph();
                    closeList();
                    closeBlockquote();
                    const level = headingMatch[1].length;
                    const content = headingMatch[2];
                    html += `<h${level}>` + formatInline(content) + `</h${level}>\n`;
                    continue;
                }

                // Horizontal rule
                if (/^---+$/.test(trimmed)) {
                    closeParagraph();
                    closeList();
                    closeBlockquote();
                    html += '<hr>\n';
                    continue;
                }

                // Blockquote
                if (trimmed.startsWith('> ')) {
                    closeParagraph();
                    closeList();
                    if (!inBlockquote) {
                        html += '<blockquote>\n';
                        inBlockquote = true;
                    }
                    const content = trimmed.substring(2);
                    html += formatInline(content) + '\n';
                    continue;
                }

                // Unordered list item
                if (/^-\s+/.test(trimmed)) {
                    closeParagraph();
                    closeBlockquote();
                    if (inOL) closeList();
                    if (!inUL) {
                        html += '<ul>\n';
                        inUL = true;
                    }
                    const content = trimmed.substring(2);
                    html += '  <li>' + formatInline(content) + '</li>\n';
                    continue;
                }

                // Ordered list item
                if (/^\d+\.\s+/.test(trimmed)) {
                    closeParagraph();
                    closeBlockquote();
                    if (inUL) closeList();
                    if (!inOL) {
                        html += '<ol>\n';
                        inOL = true;
                    }
                    const content = trimmed.replace(/^\d+\.\s+/, '');
                    html += '  <li>' + formatInline(content) + '</li>\n';
                    continue;
                }

                // Regular text - add to paragraph
                closeList();
                closeBlockquote();
                if (!inParagraph) {
                    inParagraph = true;
                }
                paragraphContent += (paragraphContent ? ' ' : '') + trimmed;
            }

            // Close any remaining open tags
            closeParagraph();
            closeList();
            closeBlockquote();
            if (inCodeBlock) {
                html += '<pre><code>' + escapeHtml(codeBlockContent) + '</code></pre>\n';
            }

            return html.trim();
        }

        // Format inline elements (bold, italic, code, links, images)
        function formatInline(text) {
            // Images ![alt](url)
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
            
            // Links [text](url)
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Inline code (before bold/italic to avoid conflicts)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold: **text**
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Italic: *text* (but not if part of **)
            text = text.replace(/\*(?!\*)(.+?)\*(?!\*)/g, '<em>$1</em>');
            
            // Strikethrough: ~~text~~
            text = text.replace(/~~(.+?)~~/g, '<del>$1</del>');
            
            // Small text: ~text~ (single tilde, not double)
            text = text.replace(/~(?!~)(.+?)~(?!~)/g, '<small>$1</small>');
            
            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ROBUST HTML TO MARKDOWN CONVERTER
        function htmlToMarkdown(html) {
            if (!html.trim()) return '';

            let markdown = html;

            // Normalize whitespace
            markdown = markdown.replace(/>\s+</g, '><');

            // Convert headings
            for (let i = 6; i >= 1; i--) {
                const hashes = '#'.repeat(i);
                const regex = new RegExp(`<h${i}>(.*?)</h${i}>`, 'gi');
                markdown = markdown.replace(regex, `\n\n${hashes} $1\n\n`);
            }

            // Convert HR
            markdown = markdown.replace(/<hr\s*\/?>/gi, '\n\n---\n\n');

            // Convert blockquotes
            markdown = markdown.replace(/<blockquote>\s*/gi, '\n\n');
            markdown = markdown.replace(/<\/blockquote>\s*/gi, '\n\n');
            markdown = markdown.split('\n').map(line => {
                // This is simplified - in production you'd track blockquote state
                return line;
            }).join('\n');

            // Convert code blocks
            markdown = markdown.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/gi, '\n\n```\n$1```\n\n');

            // Convert unordered lists
            markdown = markdown.replace(/<ul>\s*/gi, '\n');
            markdown = markdown.replace(/<\/ul>\s*/gi, '\n\n');
            markdown = markdown.replace(/<li>(.*?)<\/li>/gi, '- $1\n');

            // Convert ordered lists with proper numbering
            let listCounter = 0;
            markdown = markdown.replace(/<ol>\s*/gi, () => {
                listCounter = 0;
                return '\n';
            });
            markdown = markdown.replace(/<\/ol>\s*/gi, '\n\n');
            
            let tempMarkdown = '';
            let olCounter = 0;
            let inOL = false;
            
            markdown.split('\n').forEach(line => {
                if (line.includes('<ol>')) {
                    inOL = true;
                    olCounter = 0;
                    return;
                }
                if (line.includes('</ol>')) {
                    inOL = false;
                    tempMarkdown += '\n';
                    return;
                }
                
                const liMatch = line.match(/<li>(.*?)<\/li>/);
                if (liMatch && inOL) {
                    olCounter++;
                    tempMarkdown += olCounter + '. ' + liMatch[1] + '\n';
                } else {
                    tempMarkdown += line + '\n';
                }
            });
            markdown = tempMarkdown;

            // Convert paragraphs
            markdown = markdown.replace(/<p>(.*?)<\/p>/gi, '\n\n$1\n\n');

            // Convert inline elements
            markdown = markdown.replace(/<img\s+src="([^"]+)"\s+alt="([^"]*)"\s*\/?>/gi, '![$2]($1)');
            markdown = markdown.replace(/<a\s+href="([^"]+)"[^>]*>(.*?)<\/a>/gi, '[$2]($1)');
            markdown = markdown.replace(/<code>(.*?)<\/code>/gi, '`$1`');
            markdown = markdown.replace(/<strong>(.*?)<\/strong>/gi, '**$1**');
            markdown = markdown.replace(/<em>(.*?)<\/em>/gi, '*$1*');
            markdown = markdown.replace(/<del>(.*?)<\/del>/gi, '~~$1~~');
            markdown = markdown.replace(/<small>(.*?)<\/small>/gi, '~$1~');

            // Clean up excessive newlines
            markdown = markdown.replace(/\n{3,}/g, '\n\n');
            markdown = markdown.trim();

            return markdown;
        }

        // Tools
        function insertFormat(before, after) {
            const start = mdInput.selectionStart;
            const end = mdInput.selectionEnd;
            const text = mdInput.value;
            const selected = text.substring(start, end);

            mdInput.value = text.substring(0, start) + before + selected + after + text.substring(end);
            mdInput.focus();
            mdInput.setSelectionRange(start + before.length, end + before.length);
            updatePreview();
        }

        function insertLine(prefix) {
            const start = mdInput.selectionStart;
            const text = mdInput.value;

            let lineStart = text.lastIndexOf('\n', start - 1) + 1;

            mdInput.value = text.substring(0, lineStart) + prefix + text.substring(lineStart);
            mdInput.focus();
            updatePreview();
        }

        function insertLink() {
            const url = prompt('Enter URL:', 'https://');
            if (url) insertFormat('[Link text]', '(' + url + ')');
        }

        function insertImage() {
            const url = prompt('Enter Image URL:', 'https://');
            if (url) insertFormat('![Image description]', '(' + url + ')');
        }

        function switchTab(tab) {
            currentTab = tab;
            
            if (tab === 'preview') {
                // Switching to Preview - convert HTML back to Markdown if needed
                if (isEditingHtml) {
                    const markdown = htmlToMarkdown(htmlEditor.value);
                    mdInput.value = markdown;
                    updatePreview();
                    saveToStorage();
                    isEditingHtml = false;
                }
                
                document.getElementById('tab-preview').classList.add('active');
                document.getElementById('tab-code').classList.remove('active');
                previewView.classList.remove('hidden');
                codeView.classList.add('hidden');
                htmlEditor.classList.add('hidden');
            } else {
                // Switching to HTML Source - enable editing
                document.getElementById('tab-preview').classList.remove('active');
                document.getElementById('tab-code').classList.add('active');
                previewView.classList.add('hidden');
                codeView.classList.add('hidden');
                htmlEditor.classList.remove('hidden');
                isEditingHtml = true;
            }
        }

        function copyToClipboard() {
            const text = isEditingHtml ? htmlEditor.value : codeView.value;
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function downloadHtml() {
            const htmlContent = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exported Document</title>
<style>
body{font-family:system-ui,sans-serif;line-height:1.6;max-width:800px;margin:0 auto;padding:20px;color:#333}
img{max-width:100%;border-radius:8px}
blockquote{border-left:4px solid #6366f1;padding-left:1em;margin:1em 0;color:#64748b;font-style:italic}
pre{background:#1e293b;color:#e2e8f0;padding:1em;border-radius:8px;overflow-x:auto}
code{background:#f1f5f9;padding:2px 6px;border-radius:4px;font-family:monospace;color:#d63384}
pre code{background:transparent;color:inherit;padding:0}
a{color:#6366f1;text-decoration:none}
a:hover{text-decoration:underline}
hr{border:0;height:1px;background:#e2e8f0;margin:2em 0}
</style>
</head>
<body>
${codeView.value}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'document.html';
            a.click();
        }

        function saveToStorage() {
            localStorage.setItem('md_html_editor_content', mdInput.value);
        }

        function loadFromStorage() {
            const content = localStorage.getItem('md_html_editor_content');
            if (content) {
                mdInput.value = content;
                updatePreview();
                updateStats();
            }
        }

        function resetEditor() {
            if (confirm('Clear all text?')) {
                mdInput.value = '';
                updatePreview();
                saveToStorage();
                updateStats();
            }
        }

        function updateStats() {
            const text = mdInput.value;
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            stats.textContent = `${words} words | ${chars} chars`;
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initial stats
        updateStats();
    </script>
</body>

</html>
