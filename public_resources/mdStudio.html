<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MDStudio: A sleek, lightweight Markdown editor with live preview, syntax highlighting, and resizable panes. Create, edit, and export Markdown files effortlessly with intuitive keyboard shortcuts.">
    <title>MDStudio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-app: #f8f9fa;
            --bg-panel: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --border-color: #d0d0d0;
            --titlebar-bg: linear-gradient(180deg, #e8e8e8 0%, #d0d0d0 100%);
            --menubar-bg: #f0f0f0;
            --item-hover: #e0e0e0;
            --item-active: #d0d0d0;
            --dropdown-bg: #ffffff;
            --dropdown-shadow: rgba(0, 0, 0, 0.1);
            --linenum-bg: #f8f8f8;
            --linenum-text: #999999;
            --code-bg: #f6f8fa;
            --blockquote-border: #dfe2e5;
            --blockquote-text: #6a737d;
            --table-border: #dfe2e5;
            --table-header-bg: #f6f8fa;
            --resizer-bg: #f0f0f0;
            --toolbar-bg: #f8f9fa;
            --statusbar-bg: #f0f0f0;
            --scrollbar-thumb: #c1c1c1;
        }

        [data-theme="dark"] {
            --bg-app: #1e1e1e;
            --bg-panel: #1e1e1e;
            --text-main: #d4d4d4;
            --text-muted: #a0a0a0;
            --border-color: #3e3e42;
            --titlebar-bg: #252526;
            --menubar-bg: #2d2d2d;
            --item-hover: #3e3e42;
            --item-active: #4e4e52;
            --dropdown-bg: #252526;
            --dropdown-shadow: rgba(0, 0, 0, 0.5);
            --linenum-bg: #1e1e1e;
            --linenum-text: #6e7681;
            --code-bg: #2d2d2d;
            --blockquote-border: #30363d;
            --blockquote-text: #8b949e;
            --table-border: #30363d;
            --table-header-bg: #2d2d2d;
            --resizer-bg: #2d2d2d;
            --toolbar-bg: #252526;
            --statusbar-bg: #007acc;
            --scrollbar-thumb: #424242;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }

        .titlebar {
            height: 30px;
            background: var(--titlebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            font-size: 13px;
            color: var(--text-main);
            -webkit-app-region: drag;
        }

        .menubar {
            height: 35px;
            background: var(--menubar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 13px;
            color: var(--text-main);
        }

        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
            position: relative;
            user-select: none;
        }

        .menu-item:hover {
            background-color: var(--item-hover);
        }

        .menu-item.active {
            background-color: var(--item-active);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--dropdown-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            box-shadow: 0 2px 10px var(--dropdown-shadow);
            z-index: 1000;
            min-width: 180px;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
            color: var(--text-main);
        }

        .dropdown-menu.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--item-hover);
        }

        .dropdown-item.separator {
            height: 1px;
            padding: 0;
            background-color: var(--border-color);
            margin: 3px 0;
            cursor: default;
        }

        .dropdown-item.separator:hover {
            background-color: var(--border-color);
        }

        .keyboard-shortcut {
            color: var(--text-muted);
            font-size: 11px;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 65px);
        }

        .editor-pane {
            flex: 1;
            background: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .line-numbers {
            background: var(--linenum-bg);
            border-right: 1px solid var(--border-color);
            color: var(--linenum-text);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            padding: 10px 8px;
            text-align: right;
            user-select: none;
            white-space: pre;
            min-width: 40px;
        }

        .editor-content {
            display: flex;
            flex: 1;
        }

        .editor-textarea {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            background: transparent;
            color: var(--text-main);
        }

        .preview-pane {
            flex: 1;
            background: var(--bg-panel);
            overflow-y: auto;
            padding: 20px;
            color: var(--text-main);
        }

        .preview-content {
            max-width: none;
            line-height: 1.6;
        }

        .preview-content h1,
        .preview-content h2,
        .preview-content h3,
        .preview-content h4,
        .preview-content h5,
        .preview-content h6 {
            color: var(--text-main);
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .preview-content h1 {
            font-size: 2em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .preview-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .preview-content ul,
        .preview-content ol {
            padding-left: 30px;
        }

        .preview-content li {
            margin-bottom: 5px;
        }

        .preview-content code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 85%;
            font-family: 'Courier New', monospace;
            color: var(--text-main);
        }

        .preview-content pre {
            background: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 16px;
            margin-left: 0;
            color: var(--blockquote-text);
        }

        .preview-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }

        .preview-content th,
        .preview-content td {
            border: 1px solid var(--table-border);
            padding: 8px 12px;
            text-align: left;
        }

        .preview-content th {
            background: var(--table-header-bg);
            font-weight: 600;
        }

        .resizer {
            width: 5px;
            background: var(--resizer-bg);
            cursor: col-resize;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .resizer:hover {
            background: var(--item-hover);
        }

        .toolbar {
            height: 40px;
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
        }

        .toolbar-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--item-hover);
            border-color: var(--border-color);
            color: var(--text-main);
        }

        .status-bar {
            height: 25px;
            background: var(--statusbar-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-size: 14px;
            color: var(--text-main);
        }

        /* PrismJS Overrides for Dark Mode */
        [data-theme="dark"] :not(pre)>code[class*="language-"],
        [data-theme="dark"] pre[class*="language-"] {
            background: #2d2d2d;
            text-shadow: none;
        }
    </style>
</head>

<body>
    <div class="titlebar">
        <div class="title">MDStudio</div>
    </div>

    <div class="menubar">
        <div class="menu-item" id="fileMenu">
            File
            <div class="dropdown-menu" id="fileDropdown">
                <div class="dropdown-item" data-action="new">
                    <span>New File</span>
                    <span class="keyboard-shortcut">Ctrl+N</span>
                </div>
                <div class="dropdown-item" data-action="open">
                    <span>Open File</span>
                    <span class="keyboard-shortcut">Ctrl+O</span>
                </div>
                <div class="dropdown-item separator"></div>
                <div class="dropdown-item" data-action="save">
                    <span>Save</span>
                    <span class="keyboard-shortcut">Ctrl+S</span>
                </div>
                <div class="dropdown-item" data-action="saveas">
                    <span>Save As...</span>
                    <span class="keyboard-shortcut">Ctrl+Shift+S</span>
                </div>
                <div class="dropdown-item separator"></div>
                <div class="dropdown-item" data-action="export">
                    <span>Export HTML</span>
                </div>
            </div>
        </div>
        <div class="menu-item" id="editMenu">
            Edit
            <div class="dropdown-menu" id="editDropdown">
                <div class="dropdown-item" data-action="undo">
                    <span>Undo</span>
                    <span class="keyboard-shortcut">Ctrl+Z</span>
                </div>
                <div class="dropdown-item" data-action="redo">
                    <span>Redo</span>
                    <span class="keyboard-shortcut">Ctrl+Y</span>
                </div>
                <div class="dropdown-item separator"></div>
                <div class="dropdown-item" data-action="cut">
                    <span>Cut</span>
                    <span class="keyboard-shortcut">Ctrl+X</span>
                </div>
                <div class="dropdown-item" data-action="copy">
                    <span>Copy</span>
                    <span class="keyboard-shortcut">Ctrl+C</span>
                </div>
                <div class="dropdown-item" data-action="paste">
                    <span>Paste</span>
                    <span class="keyboard-shortcut">Ctrl+V</span>
                </div>
                <div class="dropdown-item separator"></div>
                <div class="dropdown-item" data-action="selectall">
                    <span>Select All</span>
                    <span class="keyboard-shortcut">Ctrl+A</span>
                </div>
                <div class="dropdown-item" data-action="find">
                    <span>Find</span>
                    <span class="keyboard-shortcut">Ctrl+F</span>
                </div>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <button class="toolbar-btn" id="boldBtn"><i class="fas fa-bold"></i></button>
        <button class="toolbar-btn" id="italicBtn"><i class="fas fa-italic"></i></button>
        <button class="toolbar-btn" id="linkBtn"><i class="fas fa-link"></i></button>
        <button class="toolbar-btn" id="codeBtn"><i class="fas fa-code"></i></button>
        <button class="toolbar-btn" id="listBtn"><i class="fas fa-list-ul"></i></button>
        <button class="toolbar-btn" id="downloadTxtBtn" title="Download .txt"><i class="fas fa-file-alt"></i></button>
        <div style="margin-left: auto; display: flex; gap: 10px;">
            <button class="toolbar-btn" id="themeBtn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            <button class="toolbar-btn" id="syncScrollBtn" title="Sync Scroll">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-pane">
            <div class="editor-content">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea class="editor-textarea" id="editor" placeholder="# Welcome to MDStudio

Start typing your markdown here...

## Features
- Live preview
- Syntax highlighting
- Line numbers
- Resizable panes

### Sample Content
Here's some **bold text** and *italic text*.

```javascript
function hello() {
    console.log('Hello, MDStudio!');
}
```

> This is a blockquote

- List item 1
- List item 2
- List item 3

[Link example](https://example.com)"></textarea>
            </div>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="preview-pane">
            <div class="preview-content" id="preview"></div>
        </div>
    </div>

    <div class="status-bar">
        <div>
            <span id="lineCount">Lines: 1</span>
            <span style="margin-left: 20px;" id="wordCount">Words: 0</span>
            <span style="margin-left: 20px;" id="charCount">Characters: 0</span>
        </div>
        <div>
            <span><a href="https://www.markdownguide.org/basic-syntax/" title="" target="_blank" rel="external">Markdown Basic Guide</a></span>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".md,.txt,.markdown" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        $(document).ready(function () {
            const editor = $('#editor');
            const preview = $('#preview');
            const lineNumbers = $('#lineNumbers');
            const lineCount = $('#lineCount');
            const wordCount = $('#wordCount');
            const charCount = $('#charCount');
            const fileInput = $('#fileInput');
            let syncScroll = true;
            let currentFileName = 'untitled.md';

            // LocalStorage: Load content
            if (localStorage.getItem('mdstudio_content')) {
                editor.val(localStorage.getItem('mdstudio_content'));
            }

            // Theme: Load and Apply
            const savedTheme = localStorage.getItem('mdstudio_theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                $('#themeBtn i').removeClass('fa-moon').addClass('fa-sun');
            }

            // Configure marked for better rendering
            marked.setOptions({
                highlight: function (code, lang) {
                    if (Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });

            // Menu functionality
            let currentOpenMenu = null;

            // Prevent default browser context menu on menu items
            $('.menu-item').on('contextmenu', function (e) {
                e.preventDefault();
            });

            $('.menu-item').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                const $this = $(this);
                const dropdown = $this.find('.dropdown-menu');
                const isCurrentlyOpen = dropdown.hasClass('show');

                // Close all menus
                $('.dropdown-menu').removeClass('show');
                $('.menu-item').removeClass('active');

                // Toggle this menu
                if (!isCurrentlyOpen) {
                    $this.addClass('active');
                    dropdown.addClass('show');
                    currentOpenMenu = this;

                    // Position the dropdown correctly
                    const menuRect = $this[0].getBoundingClientRect();
                    dropdown.css({
                        'top': menuRect.bottom + 'px',
                        'left': menuRect.left + 'px'
                    });
                } else {
                    currentOpenMenu = null;
                }
            });

            // Handle dropdown item clicks
            $('.dropdown-item').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();

                if ($(this).hasClass('separator')) return;

                const action = $(this).data('action');

                // Close all menus
                $('.dropdown-menu').removeClass('show');
                $('.menu-item').removeClass('active');
                currentOpenMenu = null;

                executeMenuAction(action);
            });

            // Close dropdowns when clicking outside
            $(document).on('click', function (e) {
                if (!$(e.target).closest('.menu-item').length && !$(e.target).closest('.dropdown-menu').length) {
                    $('.dropdown-menu').removeClass('show');
                    $('.menu-item').removeClass('active');
                    currentOpenMenu = null;
                }
            });

            // Prevent dropdown menu clicks from closing the menu
            $('.dropdown-menu').on('click', function (e) {
                e.stopPropagation();
            });

            function executeMenuAction(action) {
                switch (action) {
                    case 'new':
                        if (confirm('Create new file? Unsaved changes will be lost.')) {
                            editor.val('');
                            currentFileName = 'untitled.md';
                            updatePreview();
                        }
                        break;
                    case 'open':
                        fileInput.trigger('click');
                        break;
                    case 'save':
                        saveFile();
                        break;
                    case 'saveas':
                        saveFileAs();
                        break;
                    case 'export':
                        exportHTML();
                        break;
                    case 'undo':
                        editor.focus();
                        document.execCommand('undo');
                        updatePreview();
                        break;
                    case 'redo':
                        editor.focus();
                        document.execCommand('redo');
                        updatePreview();
                        break;
                    case 'cut':
                        editor.focus();
                        document.execCommand('cut');
                        updatePreview();
                        break;
                    case 'copy':
                        editor.focus();
                        document.execCommand('copy');
                        break;
                    case 'paste':
                        editor.focus();
                        document.execCommand('paste');
                        setTimeout(updatePreview, 10);
                        break;
                    case 'selectall':
                        editor.focus();
                        editor[0].select();
                        break;
                    case 'find':
                        const searchTerm = prompt('Find:');
                        if (searchTerm) {
                            findText(searchTerm);
                        }
                        break;
                    default:
                        console.log('Unknown action:', action);
                }
            }

            // File operations
            fileInput.on('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        editor.val(e.target.result);
                        currentFileName = file.name;
                        updatePreview();
                    };
                    reader.readAsText(file);
                }
            });

            function saveFile() {
                const content = editor.val();
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName;
                a.click();
                URL.revokeObjectURL(url);
            }

            function saveFileAs() {
                const fileName = prompt('Save as:', currentFileName);
                if (fileName) {
                    currentFileName = fileName;
                    saveFile();
                }
            }

            function exportHTML() {
                const htmlContent = preview.html();
                const fullHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exported Markdown</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        blockquote { border-left: 4px solid #ddd; padding-left: 15px; margin-left: 0; color: #666; }
    </style>
</head>
<body>
${htmlContent}
</body>
</html>`;

                const blob = new Blob([fullHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName.replace(/\.(md|markdown|txt)$/i, '.html');
                a.click();
                URL.revokeObjectURL(url);
            }

            function findText(searchTerm) {
                const text = editor.val();
                const index = text.toLowerCase().indexOf(searchTerm.toLowerCase());
                if (index !== -1) {
                    editor.focus();
                    editor[0].setSelectionRange(index, index + searchTerm.length);
                } else {
                    alert('Text not found');
                }
            }

            function updatePreview() {
                const markdownText = editor.val();
                const htmlContent = marked.parse(markdownText);
                preview.html(htmlContent);

                // Re-highlight code blocks
                Prism.highlightAllUnder(preview[0]);

                updateStats();
                updateLineNumbers();
            }

            function updateStats() {
                const text = editor.val();
                const lines = text.split('\n').length;
                const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
                const chars = text.length;

                lineCount.text(`Lines: ${lines}`);
                wordCount.text(`Words: ${words}`);
                charCount.text(`Characters: ${chars}`);
            }

            function updateLineNumbers() {
                const lines = editor.val().split('\n');
                const lineNumbersText = lines.map((_, index) => index + 1).join('\n');
                lineNumbers.text(lineNumbersText);
            }

            function insertText(before, after = '') {
                const textarea = editor[0];
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = textarea.value.substring(start, end);
                const replacement = before + selectedText + after;

                textarea.setRangeText(replacement, start, end, 'select');
                textarea.focus();
                updatePreview();
            }

            // Event listeners
            editor.on('input scroll', function () {
                // LocalStorage: Save on input
                if (localStorage) {
                    localStorage.setItem('mdstudio_content', $(this).val());
                }
                updatePreview();

                if (syncScroll) {
                    const scrollPercentage = this.scrollTop / (this.scrollHeight - this.clientHeight);
                    const previewPane = $('.preview-pane')[0];
                    previewPane.scrollTop = scrollPercentage * (previewPane.scrollHeight - previewPane.clientHeight);
                }
            });

            // Toolbar buttons
            $('#boldBtn').click(() => insertText('**', '**'));
            $('#italicBtn').click(() => insertText('*', '*'));
            $('#linkBtn').click(() => insertText('[', '](https://example.com)'));
            $('#codeBtn').click(() => insertText('`', '`'));
            $('#listBtn').click(() => insertText('- '));

            // Download .txt button
            $('#downloadTxtBtn').click(function () {
                const content = editor.val();
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName.replace(/\.md$/i, '') + '.txt';
                a.click();
                URL.revokeObjectURL(url);
            });

            // Theme toggle button
            $('#themeBtn').click(function () {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    document.documentElement.removeAttribute('data-theme');
                    $(this).find('i').removeClass('fa-sun').addClass('fa-moon');
                    localStorage.setItem('mdstudio_theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    $(this).find('i').removeClass('fa-moon').addClass('fa-sun');
                    localStorage.setItem('mdstudio_theme', 'dark');
                }
            });

            $('#syncScrollBtn').click(function () {
                syncScroll = !syncScroll;
                $(this).toggleClass('active', syncScroll);
                if (syncScroll) {
                    $(this).css('background', '#e9ecef');
                } else {
                    $(this).css('background', 'none');
                }
            });

            // Resizer functionality
            let isResizing = false;

            $('#resizer').mousedown(function (e) {
                isResizing = true;
                $('body').css('cursor', 'col-resize');
                e.preventDefault();
            });

            $(document).mousemove(function (e) {
                if (!isResizing) return;

                const containerWidth = $('.main-container').width();
                const offsetX = e.pageX - $('.main-container').offset().left;
                const leftWidth = (offsetX / containerWidth) * 100;
                const rightWidth = 100 - leftWidth;

                if (leftWidth > 20 && rightWidth > 20) {
                    $('.editor-pane').css('flex', `0 0 ${leftWidth}%`);
                    $('.preview-pane').css('flex', `0 0 ${rightWidth}%`);
                }
            });

            $(document).mouseup(function () {
                isResizing = false;
                $('body').css('cursor', 'default');
            });

            // Keyboard shortcuts
            $(document).on('keydown', function (e) {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.which) {
                        case 66: // Ctrl+B for bold
                            if (editor.is(':focus')) {
                                e.preventDefault();
                                insertText('**', '**');
                            }
                            break;
                        case 73: // Ctrl+I for italic
                            if (editor.is(':focus')) {
                                e.preventDefault();
                                insertText('*', '*');
                            }
                            break;
                        case 78: // Ctrl+N for new
                            e.preventDefault();
                            executeMenuAction('new');
                            break;
                        case 79: // Ctrl+O for open
                            e.preventDefault();
                            executeMenuAction('open');
                            break;
                        case 83: // Ctrl+S for save
                            e.preventDefault();
                            if (e.shiftKey) {
                                executeMenuAction('saveas');
                            } else {
                                executeMenuAction('save');
                            }
                            break;
                        case 70: // Ctrl+F for find
                            e.preventDefault();
                            executeMenuAction('find');
                            break;
                    }
                }
            });

            // Initialize
            updatePreview();
        });
    </script>
</body>
