<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Summarization Prompt Craft Tool</title>
	<meta name="robots" content="none">
	<meta name="generator" content="ChatGPT-4">	
	<meta name="description" content="Craft concise and effective text summaries effortlessly with the Summarization Prompt Craft Tool. Simply paste your original text, set the desired word count range, and generate a tailored summarization prompt. Prioritize precision and impact, then copy the generated prompt for use with text summarization services. An intuitive and streamlined tool for authors, content creators, and anyone seeking quick and intelligent text summarization.">
	<meta name="author" content="Eva MontanÃ© Esteva" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, viewport-fit=cover" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Summarization Prompt Craft Tool</h2>

  <div class="mb-3">
    <label for="originalText" class="form-label">Paste your original text:</label>
    <textarea class="form-control" id="originalText" rows="5"></textarea>
  </div>

  <div class="mb-3">
    <label for="wordsCount" class="form-label">Word count of the provided text:</label>
    <span id="wordsCount">0</span>
  </div>

  <div class="mb-3">
    <label for="wordsCountExpected" class="form-label">Maximum words for summary:</label>
    <input type="number" class="form-control" id="wordsCountExpected" min="1" value="50">
  </div>

  <div class="mb-3">
    <label for="wordsCountMin" class="form-label">Minimum words for summary:</label>
    <input type="number" class="form-control" id="wordsCountMin" min="0" value="35">
  </div>

  <div class="mb-3">
    <label for="generatedPrompt" class="form-label">Generated Prompt:</label>
    <textarea class="form-control" id="generatedPrompt" rows="5" readonly></textarea>
  </div>

  <button class="btn btn-primary" onclick="generatePrompt()">Generate Prompt</button>
  <button class="btn btn-success" onclick="copyToClipboard()" style="margin-left:60px">Copy to Clipboard</button>
  <button class="btn btn-info" onclick="refreshFields()" style="margin-left:5px">Refresh</button>

</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function generatePrompt() {
    var originalText = $('#originalText').val();
    var wordsCount = originalText.split(/\s+/).length;
    var wordsCountExpected = $('#wordsCountExpected').val();
    var wordsCountMin = $('#wordsCountMin').val();
    
    // Generate the prompt with a range of words
    var prompt = `Condense my ${wordsCount}-word text into a succinct summary of ${wordsCountMin}-${wordsCountExpected} words. Emphasize essential insights for maximum impact, crafting an independent version devoid of direct references to the original. Prioritize precision and effectiveness by focusing on key points. Include the word count at the conclusion of the summary :\n"${originalText}"`;

    // Display word count
    $('#wordsCount').text(wordsCount);

    // Display generated prompt
    $('#generatedPrompt').val(prompt);
  }

  function copyToClipboard() {
    var copyText = document.getElementById('generatedPrompt');
    copyText.select();
    document.execCommand('copy');
    alert('Copied to clipboard!');
  }

  function refreshFields() {
    $('#originalText').val('');
    $('#wordsCount').text('0');
    $('#wordsCountExpected').val('50');
    $('#wordsCountMin').val('35');
    $('#generatedPrompt').val('');
  }
</script>

</body>
</html>
