<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Principis actius en català</title>

<meta name="Author" content="Dra Eva Montané" />
<meta name="Copyright" content="Dra Eva Montané" />

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<style>
    body { color:coral; margin: 1% 5%;}
    h2, p  { color:black !important}
    h2 {margin: 0; padding:0}
    h2, div {text-align:left;}
    p {margin: 8px 0;}
    ul { float:left; padding-left:10px}

    li {padding: 8px 0px; color:steelblue; list-style-type:none}
    li:hover {  font-weight:bold; border-top: 1px dotted steelblue;border-bottom: 1px dotted steelblue;}

    input[type="text"] {
        text-transform:uppercase;
		font-size:140%;
        width: 70%;
		padding:2px;
 
    }
  
    @media only screen and (max-width:500px){
			button {display:none}
            ul { padding-left: 2px}
            input[type="text"] { 
				width: 95%;

			}
    }
      

</style>

</head>

<body>

<center>

<h2>[Farmacología] Principis actius en català</h2>

<div  id="q_farmacs" >

        <p>Llistat CSV. +3200 principis actius en català per programes informàtics de farmacovigilància.<br />
Basat en el 'Lèxic de fàrmacs' disponible a la web <a href="https://www.termcat.cat/es/diccionaris-en-linia/12" rel="external">ww.termcat.cat</a>. <br /><br />
Font (csv): <a href="https://raw.githubusercontent.com/montaneva/FVcsv/master/farmacs.csv" title="GithUB" target="github">https://raw.githubusercontent.com/montaneva/FVcsv/master/farmacs.csv</a>
        </p>
        <form>
            <br /><input class="farmacs " type="text" size="40"  maxlength='150'  onFocus="if (this.value == this.defaultValue) { this.value = ''; }"/>
            &nbsp; <button onclick="this.form.reset();">Clear</button>
        </form>
</div>
 

<script type="text/javascript">
        
        $(function() {
        
        $('input[type="text"]').get(0).focus();
        
            var url = 'https://raw.githubusercontent.com/montaneva/FVcsv/master/farmacs.csv';
            var testArr = new Array();
            
            $.get(url, function(data) {
            
                fullArray = $.csv.toArrays(data);
                
                    $(fullArray).each(function(i, item) {
                        testArr.push(item[0].slice(0, -1));
                    });
                    
                    $('#q_farmacs  input.farmacs').autocomplete({
                        source: testArr
                    });
            });
        });
        
</script>
